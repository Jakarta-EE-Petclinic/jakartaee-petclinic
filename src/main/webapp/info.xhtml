<?xml version="1.0" encoding="UTF-8"?>

<ui:composition template="template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

	<ui:define name="contentTitle">
		<h1>
			<i class="fas fa-home"></i>
			<h:outputText value="#{msg['info']}"/>
		</h1>
	</ui:define>

	<ui:define name="content">
		<div class="container">

			<p:panel id="contentPanel" header="#{msg['owners']}" style="margin-bottom:20px">
				<h:form id="findOwnersForm">
					<p:panelGrid id="grid" columns="4" styleClass="foo">
						<p:commandButton
										id="addNew" action="#{ownerView.showNewForm}"
										icon="fa fa-fw fa-plus-square"
										ajax="false"
										value="#{msg['new']}"/>
						<p:outputLabel value="#{msg['findOwners']}" for="searchFormInput"/>
						<p:inputText id="searchFormInput"
						             styleClass="tw-form-control"
						             value="#{ownerView.searchterm}"/>
						<p:commandButton id="search"
						                 action="#{ownerView.search}"
						                 value="#{msg['search']}"
						                 icon="fa fa-fw fa-search"
						                 ajax="false"/>
					</p:panelGrid>
				</h:form>
			</p:panel>

			<p:panel id="welcomePanel" header="#{msg['welcome_a']}" style="margin-bottom:20px">
				<p:panelGrid columns="1" cellpadding="10">
					<h:outputText value="#{msg['welcome_a_a']}"/>
					<h:outputText value="#{msg['welcome_a_b']}"/>
					<h:outputText value="#{msg['welcome_a_c']}"/>
					<h:outputText value="#{msg['welcome_a_d']}"/>
					<ul>
						<li>Github: <a
										href="https://jakarta-ee-petclinic.github.io/jakartaee-petclinic/">https://jakarta-ee-petclinic.github.io/jakartaee-petclinic/</a>
						</li>
						<li>Issues: <a
										href="https://github.com/Jakarta-EE-Petclinic/jakartaee-petclinic/issues">https://github.com/Jakarta-EE-Petclinic/jakartaee-petclinic/issues</a>
						</li>
					</ul>
				</p:panelGrid>
			</p:panel>
		</div>
	</ui:define>

</ui:composition>
