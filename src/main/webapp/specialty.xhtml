<ui:composition template="template.xhtml"
            xmlns="http://www.w3.org/1999/xhtml"
            xmlns:h="http://java.sun.com/jsf/html"
            xmlns:f="http://java.sun.com/jsf/core"
            xmlns:ui="http://java.sun.com/jsf/facelets"
            xmlns:p="http://primefaces.org/ui">

    <f:loadBundle basename="messages" var="msg" />

    <ui:define name="contentTitle">
        <div class="container" id="contentTitle">
            <ui:fragment rendered="#{specialtyViewFlow.flowStateList}">
                <h1 id="listEntityHeader" class="contentTitleHeadline">
                    <i class="fa fa-stethoscope contentTitleHeadlineIcon"/>
                    <h:outputText
                            styleClass="contentTitleHeadlineText"
                            value="#{msg['org.woehlke.jakartaee.petclinic.frontend.web.entity.contentTitleHeadline.specialty.list']}"/>
                </h1>
            </ui:fragment>
            <ui:fragment rendered="#{specialtyViewFlow.flowStateNew}">
                <h1 id="newEntityHeader" class="contentTitleHeadline">
                    <i class="fa fa-stethoscope contentTitleHeadlineIcon"/>
                    <h:outputText
                            value="#{msg['org.woehlke.jakartaee.petclinic.frontend.web.entity.contentTitleHeadline.specialty.addNew']}"
                            styleClass="contentTitleHeadlineText"/>
                </h1>
            </ui:fragment>
            <ui:fragment rendered="#{specialtyViewFlow.flowStateEdit}">
                <h1 id="editEntityHeader" class="contentTitleHeadline">
                    <i class="fa fa-stethoscope contentTitleHeadlineIcon"/>
                    <h:outputText
                            value="#{msg['org.woehlke.jakartaee.petclinic.frontend.web.entity.contentTitleHeadline.specialty.edit']}"
                            styleClass="contentTitleHeadlineText"/>
                </h1>
            </ui:fragment>
            <ui:fragment rendered="#{specialtyViewFlow.flowStateDelete}">
                <h1 id="deleteEntityHeader" class="contentTitleHeadline">
                    <i class="fa fa-stethoscope contentTitleHeadlineIcon"/>
                    <h:outputText
                            value="#{msg['org.woehlke.jakartaee.petclinic.frontend.web.entity.contentTitleHeadline.specialty.delete']}"
                            styleClass="contentTitleHeadlineText"/>
                </h1>
            </ui:fragment>
            <ui:fragment rendered="#{specialtyViewFlow.flowStateSearchResult}">
                <h1 id="searchResultEntityHeader" class="contentTitleHeadline">
                    <i class="fa fa-stethoscope contentTitleHeadlineIcon"/>
                    <h:outputText
                            value="#{msg['org.woehlke.jakartaee.petclinic.frontend.web.entity.contentTitleHeadline.specialty.search']}"
                            styleClass="contentTitleHeadlineText"/>
                </h1>
            </ui:fragment>
        </div>
    </ui:define>

    <ui:define name="content">
        <div class="container" id="contentContainer">

            <ui:fragment rendered="#{specialtyViewFlow.flowStateNew}">
                <h:form id="addNewSpecialtyForm" styleClass="addNewEntityForm">
                    <p:panel id="addNewSpecialtyPanel" styleClass="contentPanel"
                         header="#{msg['org.woehlke.jakartaee.petclinic.frontend.web.entity.contentTitleHeadline.specialty.addNew']}">
                        <p:messages id="addNewSpecialtyMessages" />
                        <div class="ui-g">
                            <div class="ui-g-12">
                                <p:outputLabel for="specialtyNameNew" value="#{msg['name']}" />
                                <p:inputText id="specialtyNameNew"
                                             styleClass="inputText"
                                             value="#{specialtyView.entity.name}"
                                             required="true"
                                             label="#{msg['name']}">
                                    <f:validateLength minimum="4" />
                                </p:inputText>
                                <p:message for="specialtyNameNew" display="icon"/>
                            </div>
                            <div class="ui-g-2">
                                <p:commandButton id="saveNewButton"
                                                 type="submit"
                                                 styleClass="saveButton"
                                                 icon="fa fa-fw fa-save"
                                                 value="#{msg['save']}"
                                                 ajax="false"
                                                 action="#{specialtyView.saveNew}"/>
                            </div>
                            <div class="ui-g-2">
                                <p:commandButton id="cancelNew"
                                                 type="cancel"
                                                 styleClass="cancelButton"
                                                 icon="fa fa-fw fa-times-circle"
                                                 value="#{msg['cancel']}"
                                                 ajax="false"
                                                 action="#{specialtyView.cancelNew}"
                                                 immediate="true"
                                                 includeViewParams="true"/>
                            </div>
                        </div>
                    </p:panel>
                </h:form>
            </ui:fragment>
            <ui:fragment rendered="#{specialtyViewFlow.flowStateEdit}">
                <h:form id="editSpecialtyForm">
                    <p:panel
                            id="editSpecialtyFormPanel"
                            styleClass="contentPanel"
                            header="#{msg['org.woehlke.jakartaee.petclinic.frontend.web.entity.contentTitleHeadline.specialty.edit']}">
                        <p:messages id="editSpecialtyMessages" />
                        <div class="ui-g">
                            <div class="ui-g-12">
                                <p:outputLabel for="specialtyNameEdit" value="#{msg['name']}" />
                                <p:inputText id="specialtyNameEdit"
                                             styleClass="inputTextName inputText"
                                             value="#{specialtyView.entity.name}"
                                             required="true"
                                             label="#{msg['name']}">
                                    <f:validateLength minimum="4" />
                                </p:inputText>
                                <p:message for="specialtyNameEdit" display="icon"/>
                            </div>
                        </div>
                        <div class="ui-g">
                            <div class="ui-g-2">
                                <p:commandButton id="saveEditButton"
                                                 type="submit"
                                                 styleClass="saveButton"
                                                 icon="fa fa-fw fa-save"
                                                 value="#{msg['save']}"
                                                 ajax="false"
                                                 action="#{specialtyView.saveEdited}"/>
                            </div>
                            <div class="ui-g-2">
                                <p:commandButton id="cancelEdit"
                                                 type="cancel"
                                                 styleClass="cancelButton"
                                                 icon="fa fa-fw fa-times-circle"
                                                 value="#{msg['cancel']}"
                                                 ajax="false"
                                                 action="#{specialtyView.cancelEdited}"
                                                 immediate="true"
                                                 includeViewParams="true"/>
                            </div>
                        </div>
                    </p:panel>
                </h:form>
            </ui:fragment>

            <ui:fragment rendered="#{specialtyViewFlow.flowStateDelete}">
                <h:form id="deleteSpecialtyForm" styleClass="deleteEntityForm">
                    <p:panel id="deleteSpecialtyPanel" styleClass="contentPanel"
                             header="#{msg['org.woehlke.jakartaee.petclinic.frontend.web.entity.contentTitleHeadline.specialty.delete']}">
                        <div class="ui-g">
                            <div class="ui-g-12">
                                <p:outputLabel for="nameDelete" value="#{msg['name']}" />
                                <p:inputText id="nameDelete"
                                             styleClass="inputTextName inputText"
                                             value="#{specialtyView.entity.name}"
                                             required="true"
                                             readonly="true"
                                             label="#{msg['name']}"/>
                                <p:message for="nameDelete" display="icon"/>
                            </div>
                        </div>
                        <div class="ui-g">
                            <div class="ui-g-2">
                                <p:commandButton id="deleteButton"
                                                 type="submit"
                                                 styleClass="deleteButton"
                                                 icon="fa fa-fw fa-trash"
                                                 value="#{msg['org.woehlke.jakartaee.petclinic.frontend.web.entity.list.deleteSelectedButton']}"
                                                 ajax="false"
                                                 action="#{specialtyView.performDelete}"/>
                            </div>
                            <div class="ui-g-2">
                                <p:commandButton id="cancelDelete"
                                                 type="cancel"
                                                 styleClass="cancelButton"
                                                 icon="fa fa-fw fa-times-circle"
                                                 value="#{msg['cancel']}"
                                                 ajax="false"
                                                 action="#{specialtyView.cancelDelete}"
                                                 immediate="true"
                                                 includeViewParams="true"/>
                            </div>
                        </div>
                    </p:panel>
                </h:form>
            </ui:fragment>

            <p:panel id="contentPanel"
                 styleClass="contentPanel"
                 header="#{msg['org.woehlke.jakartaee.petclinic.frontend.web.entity.contentPanel.specialty.list']}">
            <h:form id="findEntityForm">
                <div class="ui-g newAndSearchGrid">
                    <div class="ui-g-2">
                        <p:commandButton
                                id="showNewFormButton"
                                styleClass="showNewFormButton"
                                action="#{specialtyView.showNewForm}"
                                icon="fa fa-fw fa-plus-square"
                                ajax="false"
                                value="#{msg['org.woehlke.jakartaee.petclinic.frontend.web.entity.list.showNewFormButton']}" />
                    </div>
                    <div class="ui-g-10">
                        <p:outputLabel for="inputTextSearchterm"
                                       value="#{msg['org.woehlke.jakartaee.petclinic.frontend.web.entity.list.searchterm.specialty']}" />
                        <p:inputText id="inputTextSearchterm"
                                     styleClass="inputTextSearchterm inputText"
                                     value="#{specialtyView.searchterm}"
                                     label="#{msg['org.woehlke.jakartaee.petclinic.frontend.web.entity.list.searchterm.specialty']}"/>
                        <p:message for="inputTextSearchterm" display="icon"/>
                        <p:commandButton
                                id="searchButton"
                                styleClass="searchButton"
                                action="#{specialtyView.search}"
                                ajax="false"
                                value="#{msg['org.woehlke.jakartaee.petclinic.frontend.web.entity.list.searchButton']}"
                                icon="fa fa-fw fa-search"/>
                    </div>
                </div>
            </h:form>
            <h:form id="entityDataTableForm">
                <div class="ui-g tableGrid">
                    <div class="ui-g-12">
                        <p:dataTable id="entityDataTable"
                                     styleClass="entityDataTable"
                                     var="specialty"
                                     value="#{specialtyView.list}"
                                     selection="#{specialtyView.selected}"
                                     rowKey="#{specialty.id}"
                                     selectionMode="single"
                                     scrollable="true"
                                     scrollHeight="300">
                            <p:column id="columnSpecialtyName"
                                    headerText="#{msg['org.woehlke.jakartaee.petclinic.oodm.entities.specialty.name']}"
                                    sortBy="#{specialty.name}">
                                <h:outputText
                                        styleClass="entityDataTableCell"
                                        value="#{specialty.name}" />
                            </p:column>
                        </p:dataTable>
                    </div>
                </div>
                <div class="ui-g footerGrid">
                    <div class="ui-g-2">
                        <p:commandButton
                                id="showEditFormButton"
                                styleClass="showEditFormButton"
                                action="#{specialtyView.showEditForm}"
                                ajax="false"
                                value="#{msg['org.woehlke.jakartaee.petclinic.frontend.web.entity.list.showEditFormButton']}"
                                icon="fa fa-fw fa-edit"/>
                    </div>
                    <div class="ui-g-2">
                        <p:commandButton
                                id="deleteSelectedButton"
                                styleClass="deleteSelectedButton"
                                action="#{specialtyView.showDeleteForm}"
                                ajax="false"
                                value="#{msg['org.woehlke.jakartaee.petclinic.frontend.web.entity.list.deleteSelectedButton']}"
                                icon="fa fa-fw fa-trash" />
                    </div>
                    <div class="ui-g-4">
                            <p:link href="./rest/specialty/list/xml"  type="application/xml" target="_blank">
                                <i class="fa fa-fw fa-arrow-alt-circle-right"/>
                                <h:outputText value="#{msg['org.woehlke.jakartaee.petclinic.frontend.web.entity.list.showXml']}"/>
                            </p:link>
                    </div>
                    <div class="ui-g-4">
                            <p:link href="./rest/specialty/list/json"  type="application/json" target="_blank">
                                <i class="fa fa-fw fa-arrow-alt-circle-right"/>
                                <h:outputText value="#{msg['org.woehlke.jakartaee.petclinic.frontend.web.entity.list.showJson']}"/>
                            </p:link>
                    </div>
                </div>
            </h:form>
        </p:panel>

        </div>
    </ui:define>

</ui:composition>
