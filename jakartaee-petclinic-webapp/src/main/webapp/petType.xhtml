<ui:composition template="template.xhtml"
            xmlns="http://www.w3.org/1999/xhtml"
            xmlns:h="http://java.sun.com/jsf/html"
            xmlns:f="http://java.sun.com/jsf/core"
            xmlns:ui="http://java.sun.com/jsf/facelets"
            xmlns:p="http://primefaces.org/ui">

    <f:loadBundle basename="messages" var="msg" />

    <ui:define name="contentTitle">
        <div class="container" id="contentTitle">
            <ui:fragment rendered="#{petTypeView.flowStateList}">
                <h1 id="listEntityHeader" class="contentTitleHeadline">
                    <i class="fas fa-paw contentTitleHeadlineIcon"/>
                    <h:outputText
                            styleClass="contentTitleHeadlineText"
                            value="#{msg['org.woehlke.jakartaee.petclinic.frontend.web.entity.contentTitleHeadline.petType.list']}"/>
                </h1>
            </ui:fragment>
            <ui:fragment rendered="#{petTypeView.flowStateNew}">
                <h1 id="newEntityHeader" class="contentTitleHeadline">
                    <i class="fas fa-paw contentTitleHeadlineIcon"/>
                    <h:outputText
                            value="#{msg['org.woehlke.jakartaee.petclinic.frontend.web.entity.contentTitleHeadline.petType.addNew']}"
                            styleClass="contentTitleHeadlineText"/>
                </h1>
            </ui:fragment>
            <ui:fragment rendered="#{petTypeView.flowStateEdit}">
                <h1 id="editEntityHeader" class="contentTitleHeadline">
                    <i class="fas fa-paw contentTitleHeadlineIcon"/>
                    <h:outputText
                            value="#{msg['org.woehlke.jakartaee.petclinic.frontend.web.entity.contentTitleHeadline.petType.edit']}"
                            styleClass="contentTitleHeadlineText"/>
                </h1>
            </ui:fragment>
            <ui:fragment rendered="#{petTypeView.flowStatDelete}">
                <h1 id="deleteEntityHeader" class="contentTitleHeadline">
                    <i class="fas fa-paw contentTitleHeadlineIcon"/>
                    <h:outputText
                            value="#{msg['org.woehlke.jakartaee.petclinic.frontend.web.entity.contentTitleHeadline.petType.delete']}"
                            styleClass="contentTitleHeadlineText"/>
                </h1>
            </ui:fragment>
            <ui:fragment rendered="#{petTypeView.flowStateSearchResult}">
                <h1 id="searchResultEntityHeader" class="contentTitleHeadline">
                    <i class="fas fa-paw contentTitleHeadlineIcon"/>
                    <h:outputText
                            value="#{msg['org.woehlke.jakartaee.petclinic.frontend.web.entity.contentTitleHeadline.petType.search']}"
                            styleClass="contentTitleHeadlineText"/>
                </h1>
            </ui:fragment>
        </div>
    </ui:define>

    <ui:define name="content">
        <div class="container" id="contentContainer">
            <ui:fragment rendered="#{petTypeView.flowStateNew}">
                <h:form id="addNewSpecialtyForm" styleClass="addNewEntityForm">
                    <p:panel id="addNewSpecialtyPanel" styleClass="contentPanel"
                             header="#{msg['org.woehlke.jakartaee.petclinic.frontend.web.entity.contentTitleHeadline.petType.addNew']}">
                        <div class="ui-g">
                            <div class="ui-g-4">
                                <p:outputLabel value="#{msg['name']}" for="nameNew"/>
                            </div>
                            <div class="ui-g-4">
                                <p:inputText id="nameNew"
                                             styleClass="inputText"
                                             value="#{petTypeView.entity.name}"/>
                            </div>
                            <div class="ui-g-2">
                                <p:commandButton id="saveNewButton"
                                                 type="submit"
                                                 styleClass="saveButton"
                                                 icon="fa fa-fw fa-save"
                                                 value="#{msg['save']}"
                                                 ajax="false"
                                                 action="#{petTypeView.saveNew}"/>
                            </div>
                            <div class="ui-g-2">
                                <p:commandButton id="cancelNew"
                                                 type="cancel"
                                                 styleClass="cancelButton"
                                                 icon="fa fa-fw fa-times-circle"
                                                 value="#{msg['cancel']}"
                                                 ajax="false"
                                                 action="#{petTypeView.cancelNew}"
                                                 includeViewParams="true"/>
                            </div>
                        </div>
                    </p:panel>
                </h:form>
            </ui:fragment>
            <ui:fragment rendered="#{petTypeView.flowStateEdit}">
                <h:form id="editSpecialtyForm">
                    <p:panel
                            id="editSpecialtyFormPanel"
                            styleClass="contentPanel"
                            header="#{msg['org.woehlke.jakartaee.petclinic.frontend.web.entity.contentTitleHeadline.petType.edit']}">
                        <div class="ui-g">
                            <div class="ui-g-4">
                                <p:outputLabel value="#{msg['name']}" for="nameEdit"/>
                            </div>
                            <div class="ui-g-4">
                                <p:inputText id="nameEdit"
                                             styleClass="form-control"
                                             value="#{petTypeView.entity.name}"/>
                            </div>
                            <div class="ui-g-2">
                                <p:commandButton id="saveEditButton"
                                                 type="submit"
                                                 styleClass="saveButton"
                                                 icon="fa fa-fw fa-save"
                                                 value="#{msg['save']}"
                                                 ajax="false"
                                                 action="#{petTypeView.saveEdited}"/>
                            </div>
                            <div class="ui-g-2">
                                <p:commandButton id="cancelEdit"
                                                 type="cancel"
                                                 styleClass="cancelButton"
                                                 icon="fa fa-fw fa-times-circle"
                                                 value="#{msg['cancel']}"
                                                 ajax="false"
                                                 action="#{petTypeView.cancelEdited}"
                                                 includeViewParams="true"/>
                            </div>
                        </div>
                    </p:panel>
                </h:form>
            </ui:fragment>
            <ui:fragment rendered="#{petTypeView.flowStatDelete}">
                <h:form id="deleteSpecialtyForm" styleClass="deleteEntityForm">
                    <p:panel id="deleteSpecialtyPanel" styleClass="contentPanel"
                             header="#{msg['org.woehlke.jakartaee.petclinic.frontend.web.entity.contentTitleHeadline.petType.delete']}">
                        <div class="ui-g">
                            <div class="ui-g-4">
                                <p:outputLabel value="#{msg['name']}" for="nameNew"/>
                            </div>
                            <div class="ui-g-4">
                                <p:inputText id="nameDelete"
                                             styleClass="inputText"
                                             value="#{petTypeView.entity.name}"/>
                            </div>
                            <div class="ui-g-2">
                                <p:commandButton id="deleteButton"
                                                 type="submit"
                                                 styleClass="deleteButton"
                                                 icon="fa fa-fw fa-save"
                                                 value="#{msg['save']}"
                                                 ajax="false"
                                                 action="#{petTypeView.performDelete}"/>
                            </div>
                            <div class="ui-g-2">
                                <p:commandButton id="cancelDelete"
                                                 type="cancel"
                                                 styleClass="cancelButton"
                                                 icon="fa fa-fw fa-times-circle"
                                                 value="#{msg['cancel']}"
                                                 ajax="false"
                                                 action="#{petTypeView.cancelDelete}"
                                                 includeViewParams="true"/>
                            </div>
                        </div>
                    </p:panel>
                </h:form>
            </ui:fragment>

            <p:panel id="contentPanel"
                     header="#{msg['org.woehlke.jakartaee.petclinic.frontend.web.entity.contentPanel.petType.list']}"
                     styleClass="contentPanel">
                <h:form id="findEntityForm">
                    <div class="ui-g newAndSearchGrid">
                        <div class="ui-g-2">
                            <p:commandButton
                                id="showNewFormButton"
                                styleClass="showNewFormButton"
                                action="#{petTypeView.showNewForm}"
                                icon="fa fa-fw fa-plus-square"
                                ajax="false"
                                value="#{msg['org.woehlke.jakartaee.petclinic.frontend.web.entity.list.showNewFormButton']}" />
                        </div>
                        <div class="ui-g-4">
                            <p:outputLabel
                                id="labelTextSearchterm"
                                styleClass="labelTextSearchterm"
                                value="#{msg['org.woehlke.jakartaee.petclinic.frontend.web.entity.list.searchterm.petType']}"
                                for="inputTextSearchterm"/>
                        </div>
                        <div class="ui-g-4">
                            <p:inputText
                                id="inputTextSearchterm"
                                styleClass="inputTextSearchterm"
                                value="#{petTypeView.searchterm}"/>
                        </div>
                        <div class="ui-g-2">
                            <p:commandButton
                                id="searchButton"
                                styleClass="searchButton"
                                action="#{petTypeView.search}"
                                icon="fa fa-fw fa-search"
                                ajax="false"
                                value="#{msg['org.woehlke.jakartaee.petclinic.frontend.web.entity.list.searchButton']}" />
                        </div>
                    </div>
                </h:form>
                <h:form id="entityDataTableForm">
                    <div class="ui-g tableGrid">
                        <div class="ui-g-12">
                            <p:dataTable id="entityDataTable"
                                         styleClass="entityDataTable"
                                         var="petType"
                                         value="#{petTypeView.list}"
                                         selection="#{petTypeView.selected}"
                                         rowKey="#{petType.id}"
                                         selectionMode="single"
                                         scrollable="true"
                                         scrollHeight="200">
                                <p:column
                                        id="columnPetTypeName"
                                        styleClass="columnPetTypeName"
                                        headerText="#{msg['org.woehlke.jakartaee.petclinic.oodm.entities.petType.name']}"
                                        sortBy="#{petType.name}">
                                    <h:outputText
                                            styleClass="entityDataTableCell"
                                            value="#{petType.name}" />
                                </p:column>
                            </p:dataTable>
                        </div>
                    </div>
                    <div class="ui-g footerGrid">
                        <div class="ui-g-2">
                            <p:commandButton
                                    id="showEditFormButton"
                                    action="#{petTypeView.showEditForm}"
                                    value="#{msg['org.woehlke.jakartaee.petclinic.frontend.web.entity.list.showEditFormButton']}"
                                    ajax="false"
                                    icon="fa fa-fw fa-edit" />
                        </div>
                        <div class="ui-g-2">
                            <p:commandButton
                                    id="deleteSelectedButton"
                                    action="#{petTypeView.showDeleteForm}"
                                    value="#{msg['org.woehlke.jakartaee.petclinic.frontend.web.entity.list.deleteSelectedButton']}"
                                    ajax="false"
                                    icon="fa fa-fw fa-trash"/>
                        </div>
                        <div class="ui-g-4">
                            <p:link href="./rest/petType/list/xml">
                                <i class="fa fa-fw fa-arrow-alt-circle-right"/>
                                <h:outputText value="#{msg['org.woehlke.jakartaee.petclinic.frontend.web.entity.list.showXml']}"/>
                            </p:link>
                        </div>
                        <div class="ui-g-4">
                            <p:link href="./rest/petType/list/json">
                                <i class="fa fa-fw fa-arrow-alt-circle-right"/>
                                <h:outputText value="#{msg['org.woehlke.jakartaee.petclinic.frontend.web.entity.list.showJson']}"/>
                            </p:link>
                        </div>
                    </div>
                </h:form>
            </p:panel>
        </div>
    </ui:define>

</ui:composition>
