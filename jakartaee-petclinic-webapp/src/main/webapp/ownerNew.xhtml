    <ui:composition template="template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

        <f:loadBundle basename="messages" var="msg" />

        <ui:define name="contentTitle">
            <h1 id="addNewOwner">
                <i class="fa fa-fw fa-user"></i>
                <h:outputText value="#{msg['addNewOwner']}"/>
            </h1>
        </ui:define>

        <ui:define name="content">
            <div class="container">
                <p:panel id="contentPanel" header="#{msg['addNewOwner']}" style="margin-bottom:20px">
                <h:form id="addNewOwnerForm">
                    <div class="ui-g">
                        <div class="ui-g-2">
                            <p:outputLabel value="#{msg['firstName']}" for="firstName"/>
                        </div>
                        <div class="ui-g-4">
                            <p:inputText id="firstName"
                                     value="#{ownerView.entity.firstName}"/>
                        </div>
                        <div class="ui-g-2">
                            <p:outputLabel value="#{msg['lastName']}" for="lastName"/>
                        </div>
                        <div class="ui-g-4">
                            <p:inputText id="lastName"
                                     value="#{ownerView.entity.lastName}"/>
                        </div>
                    </div>
                    <div class="ui-g">
                        <div class="ui-g-2">
                            <p:outputLabel value="#{msg['address']}" for="address"/>
                        </div>
                        <div class="ui-g-4">
                            <p:inputText id="address"
                                         value="#{ownerView.entity.address}"/>
                        </div>
                        <div class="ui-g-2">
                            <p:outputLabel value="#{msg['houseNumber']}" for="houseNumber"/>
                        </div>
                        <div class="ui-g-4">
                            <p:inputText id="houseNumber"
                                         value="#{ownerView.entity.houseNumber}"/>
                        </div>
                    </div>
                    <div class="ui-g">
                        <div class="ui-g-2">
                                <p:outputLabel value="#{msg['addressInfo']}" for="addressInfo"/>
                        </div>
                        <div class="ui-g-10">
                                <p:inputText id="addressInfo"
                                             value="#{ownerView.entity.addressInfo}"/>
                        </div>
                    </div>
                    <div class="ui-g">
                        <div class="ui-g-2">
                                <p:outputLabel value="#{msg['city']}" for="city"/>
                        </div>
                        <div class="ui-g-4">
                                <p:inputText id="city"
                                             value="#{ownerView.entity.city}"/>
                        </div>
                        <div class="ui-g-2">
                                <p:outputLabel value="#{msg['zipCode']}" for="zipCode"/>
                        </div>
                        <div class="ui-g-4">
                                <p:inputText id="zipCode"
                                             value="#{ownerView.entity.zipCode}"/>
                        </div>
                    </div>
                    <div class="ui-g">
                        <div class="ui-g-2">
                                <p:outputLabel value="#{msg['phoneNumber']}" for="phoneNumber"/>
                        </div>
                        <div class="ui-g-10">
                                <p:inputText id="phoneNumber"
                                             value="#{ownerView.entity.phoneNumber}"/>
                        </div>
                    </div>
                    <div class="ui-g">
                        <div class="ui-g-2">
                            <p:commandButton
                                    id="save"
                                    type="submit"
                                    value="#{msg['save']}"
                                    action="#{ownerView.saveNew}"
                                    ajax="false"
                                    icon="fa fa-fw fa-save"
                                    styleClass="saveButton"/>
                        </div>
                        <div class="ui-g-2">
                            <p:commandButton id="cancel"
                                             type="cancel"
                                             value="#{msg['cancel']}"
                                             action="#{ownerView.cancelOwnerNew}"
                                             ajax="false"
                                             icon="fa fa-fw fa-times-circle"
                                             styleClass="cancelButton"
                                             includeViewParams="true"/>
                        </div>
                        <div class="ui-g-8">
                        </div>
                    </div>
                </h:form>
                </p:panel>
            </div>
        </ui:define>

    </ui:composition>
