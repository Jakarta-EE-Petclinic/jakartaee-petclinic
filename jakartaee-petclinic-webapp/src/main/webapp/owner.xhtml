<ui:composition template="template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <f:loadBundle basename="messages" var="msg" />

    <ui:define name="contentTitle">
        <h1 id="showOwner">
            <i class="fas fa-user-tie"></i>
            <h:outputText value="#{msg['owner']}"/>
        </h1>
    </ui:define>

    <ui:define name="content">
        <div class="container">
            <h:form id="showOwnerForm">
                <p:panel id="contentPanel" header="#{msg['owner']}">
                    <div class="ui-g">
                        <div class="ui-g-2">
                            <p:outputLabel value="#{msg['firstName']}" for="firstName"/>
                        </div>
                        <div class="ui-g-4">
                            <p:inputText id="firstName"
                                         value="#{ownerView.entity.firstName}"/>
                        </div>
                        <div class="ui-g-2">
                            <p:outputLabel value="#{msg['lastName']}" for="lastName"/>
                        </div>
                        <div class="ui-g-4">
                            <p:inputText id="lastName"
                                         value="#{ownerView.entity.lastName}"/>
                        </div>
                    </div>
                    <div class="ui-g">
                        <div class="ui-g-2">
                            <p:outputLabel value="#{msg['address']}" for="address"/>
                        </div>
                        <div class="ui-g-4">
                            <p:inputText id="address"
                                         value="#{ownerView.entity.address}"/>
                        </div>
                        <div class="ui-g-2">
                            <p:outputLabel value="#{msg['houseNumber']}" for="houseNumber"/>
                        </div>
                        <div class="ui-g-4">
                            <p:inputText id="houseNumber"
                                         value="#{ownerView.entity.houseNumber}"/>
                        </div>
                    </div>
                    <div class="ui-g">
                        <div class="ui-g-2">
                            <p:outputLabel value="#{msg['addressInfo']}" for="addressInfo"/>
                        </div>
                        <div class="ui-g-10">
                            <p:inputText id="addressInfo"
                                         value="#{ownerView.entity.addressInfo}"/>
                        </div>
                    </div>
                    <div class="ui-g">
                        <div class="ui-g-2">
                            <p:outputLabel value="#{msg['city']}" for="city"/>
                        </div>
                        <div class="ui-g-4">
                            <p:inputText id="city"
                                         value="#{ownerView.entity.city}"/>
                        </div>
                        <div class="ui-g-2">
                            <p:outputLabel value="#{msg['zipCode']}" for="zipCode"/>
                        </div>
                        <div class="ui-g-4">
                            <p:inputText id="zipCode"
                                         value="#{ownerView.entity.zipCode}"/>
                        </div>
                    </div>
                    <div class="ui-g">
                        <div class="ui-g-2">
                            <p:outputLabel value="#{msg['phoneNumber']}" for="phoneNumber"/>
                        </div>
                        <div class="ui-g-10">
                            <p:inputText id="phoneNumber"
                                         value="#{ownerView.entity.phoneNumber}"/>
                        </div>
                    </div>
                    <div class="ui-g">
                        <div class="ui-g-2">
                            <p:commandButton
                                    id="showEditFormButton"
                                    type="submit"
                                    value="#{msg['editOwner']}"
                                    action="#{ownerView.showEditForm}"
                                    ajax="false"
                                    icon="fa fa-fw fa-edit"
                                    styleClass="showEditFormButton"/>
                        </div>
                        <div class="ui-g-2">
                            <p:commandButton
                                    id="cancel"
                                    type="cancel"
                                    value="#{msg['cancel']}"
                                    action="#{ownerView.cancelOwnerShow}"
                                    ajax="false"
                                    icon="fa fa-fw fa-times-circle"
                                    styleClass="cancelButton"
                                    includeViewParams="true"/>
                        </div>
                        <div class="ui-g-6">
                        </div>
                    </div>
                </p:panel>
                <br/>
                <p:panel id="contentPanelPetsAndVisits" header="#{msg['petsAndVisits']}">
                    <div class="ui-g">
                        <div class="ui-g-12">
                            <p:tree value="#{ownerView.root}" var="node" orientation="horizontal">
                                <p:treeNode>
                                    <h:outputText value="#{node.primaryKey}" />
                                </p:treeNode>
                            </p:tree>
                        </div>
                    </div>
                </p:panel>
                <br/>
                <p:panel id="contentPanelPetsAndVisits2" header="#{msg['petsAndVisits']}">
                    <div class="ui-g">
                        <div class="ui-g-12">
                            <p:dataTable id="petsAndVisitsTable"
                                         value="#{ownerView.entity.pets}"
                                         var="ownersPet"
                                         styleClass="table"
                                         rowKey="#{ownersPet.id}"
                                         selection="#{ownerView.petSelected}"
                                         selectionMode="single"
                                         scrollable="true"
                                         scrollHeight="400">
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{msg['org.woehlke.javaee8.petclinic.frontend.web.entity.contentTitleHeadline.pet.list']}"/>
                                    </f:facet>
                                    <dl class="dl-horizontal" style="float: left">
                                        <dt><h:outputText value="#{msg['name']}"/></dt>
                                        <dd><h:outputText id="petsName" value="#{ownersPet.name}"/></dd>
                                        <dt><h:outputText value="#{msg['birthdate']}" /></dt>
                                        <dd>
                                            <h:outputText id="petsBirthDate"
                                                          value="#{ownersPet.birthDate}">
                                                <f:convertDateTime type="date" dateStyle="medium"/>
                                            </h:outputText>
                                        </dd>
                                        <dt><h:outputText value="#{msg['petType']}"/></dt>
                                        <dd><h:outputText id="petsType" value="#{ownersPet.type.name}"/></dd>
                                    </dl>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="#{msg['org.woehlke.javaee8.petclinic.frontend.web.entity.contentTitleHeadline.visit.list']}"/>
                                    </f:facet>
                                    <p:dataTable
                                            id="visitsTable"
                                            value="#{ownersPet.visits}"
                                            var="visit"
                                            styleClass="table-condensed table"
                                            style="float: right"
                                            scrollable="true"
                                            scrollHeight="400">
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{msg['date']}"/>
                                            </f:facet>
                                            <h:outputText id="date" value="#{visit.date}">
                                                <f:convertDateTime type="date" dateStyle="medium"/>
                                            </h:outputText>
                                        </p:column>
                                        <p:column>
                                            <f:facet name="header">
                                                <h:outputText value="#{msg['description']}"/>
                                            </f:facet>
                                            <h:outputText id="description" value="#{visit.description}"/>
                                        </p:column>
                                        <f:facet name="footer">
                                            <p:commandButton
                                                    id="addVisitButton"
                                                    type="submit"
                                                    value="#{msg['addVisit']}"
                                                    action="#{ownerView.showOwnerPetVisitNewForm}"
                                                    ajax="false"
                                                    icon="fa fa-fw fa-plus-square"
                                                    styleClass="addNewButton"/>
                                        </f:facet>
                                    </p:dataTable>
                                </p:column>
                            </p:dataTable>
                        </div>
                        <div class="ui-g-2">
                            <p:commandButton
                                    id="addNewPetButton"
                                    type="submit"
                                    value="#{msg['addNewPet']}"
                                    action="#{ownerView.showOwnerPetNewForm}"
                                    ajax="false"
                                    icon="fa fa-fw fa-plus-square"
                                    styleClass="addNewButton"/>
                            </div>
                        <div class="ui-g-2">
                            <p:commandButton
                                    id="editPetButton"
                                    type="submit"
                                    value="#{msg['editPet']}"
                                    action="#{ownerView.showOwnerPetEditForm}"
                                    ajax="false"
                                    icon="fa fa-fw fa-edit"
                                    styleClass="showEditFormButton"/>
                            </div>
                    </div>
                </p:panel>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
